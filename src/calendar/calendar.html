<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ASHちゃんカレンダー</title>
    <meta charset="UTF-8">

    <script src="calendar.js"></script>
    <link rel="stylesheet" href="calendar.css">
  </head>

  <body>
    <main>
      <div id="image">
        <img id="calendar_image" src="" alt="">
      </div>
      <div id="calendar">
        <div id="calendar_month">
          <a id="calendar_month_prev" class="button-prev">
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </a>
          <div id="calendar_month_number"></div>
          <div id="calendar_month_string"></div>
          <a id="calendar_month_next" class="button-next">
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </a>
        </div>
        <div id="calendar_year">
          <a id="calendar_year_prev" class="button-prev">
            <span class="material-symbols-outlined">
              arrow_back_ios
            </span>
          </a>
          <div id="calendar_year_number"></div>
          <a id="calendar_year_next" class="button-next">
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </a>
        </div>
        <div id="calendar_days">
          <table>
            <thead>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody id="calendar_days_tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      Ash Calendar Project. Contribute by <a
      href="https://twitter.com/masiroiizo">masiroiizo</a>, <a
      href="https://twitter.com/vreater0120">eater</a>, <a
      href="https://twitter.com/Hana_VRC">Hana</a>, <a
      href="https://twitter.com/fradol_vr">Fradol</a>, <a
      href="https://twitter.com/whiaka">も。</a>, <a
      href="https://github.com/aomoriringo">aomoriringo</a>, <a
      href="https://twitter.com/honahuku_vrc">ほなふく</a>, <a
      href="https://twitter.com/Kaonasy_1000">かおなし</a>, <a
      href="https://twitter.com/maguro869">maguro</a>. Thanks for all Ash users. ASH-CHAN(<a
      href="https://booth.pm/ja/items/3234473">Booth</a>).
    </footer>
  </body>
</script>
